<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="UpdateProduct" method = "POST">
	
		<table align="center">
			<tr>
				<td><label>Product ID</label></td><td><input type="number" name="id"/></td>			
			</tr>
			
			<tr>
				<td><label>Name</label></td><td><input type="text" name="name"/></td>			
			</tr>
			
			<tr>
				<td><label>Price</label></td><td><input type="number" step=".01" name="price"/></td>			
			</tr>
			
			<tr>
				<td><label>Description</label></td><td><input type="text" name="description"/></td>			
			</tr>
			
			<tr>
				<td><label>Quantity</label></td><td><input type="number" name="quantity"/></td>			
			</tr>
			
			<tr>
				<td><input type="submit" value="Submit"> </td>
			</tr>
			
		</table>
		
		
	</form>
</body>
</html>
